		    <!--#include virtual="../public/_includes/_global/telephone.shtml" -->
		</div>
		<section>
	        <h1>Report a change in your circumstances</h1>     
	        
	        <fieldset class="form-elements">
	        
	        <legend>Started self employment</legend>
	        
	        <ul id="details">
	        
	        <li>

	        			<li>
	        				<input type="radio" value="still-caring-yes" name="still-caring" id="still-caring-yes">
	        				<label for="still-caring-yes">Yes</label>
	        			</li>			    
	        			<li>
	        				<input type="radio" value="still-caring-no" name="still-caring" id="still-caring-no">
	        				<label for="still-caring-no">No</label>
	        			</li>
	        		</ul>
	        
	        </li>
	        
	        <li>
	        		<p>When did you start this self employed work?</p>
	        		<ul class="inline year" id="">
	        			<li><input autocomplete="off" id="" maxlength="2" name="" placeholder="DD" title="Day" type="tel" value=""></li>
	        			<li><input autocomplete="off" id="" maxlength="2" name="" placeholder="MM" title="Month" type="tel" value=""></li>
	        			<li><label for="">dateOfClaim_year <em>(optional)</em></label> <input autocomplete="off" id="" maxlength="4" name="" pattern="[0-9 \-]{1,20}" placeholder="YYYY" title="Must be numbers only" type="tel" value=""></li>
	        		</ul>      
	        		<!--<p class="helper">eg: 14 01 2014</p>-->
	        		<!--<p class="helper-more">Help</p>
	        		<div class="helper-info">
	        			<p>Explaining what we mean by stopped permanently caring…</p>
	        		</div>-->	
	        </li>
	        
	        <li>
	        		<label for="type-of-business">What type of business is your self employed work?</label>
	        		<input type="text" name="type-of-business" id="type-of-business">
	        </li>
	        <li>
	        		<!--<p>Do you expect your total income to be more than £100 a week?</p>-->
	        		
	        		<p>Will the total income into your business be more than £100 a week?</p>
	        		
	        		<ul class="radio" id="total-income">
	        			<li>
	        				<input type="radio" value="total-income-yes" name="total-income" id="total-income-yes">
	        				<label for="total-income-yes">Yes</label>
	        			</li>			    
	        			<li>
	        				<input type="radio" value="total-income-no" name="total-income" id="total-income-no">
	        				<label for="total-income-no">No</label>
	        			</li>
	        			<li>
	        				<input type="radio" value="total-income-other" name="total-income" id="still-caring-other">
	        				<label for="total-income-other">Don't Know</label>
	        			</li>
	        		</ul>
	        </li>
	        
	        <!--#include virtual="../public/_includes/ui/circs-tell-us-more.shtml" -->
